<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- content1 -->
    <div class="content_box">
        <!-- navbox -->
        <nav class="navbox_box d-flex align-items-center justify-content-between">
            <div class="navbox_log">
                <img src="../image/logo.svg" alt="">
            </div>
            <div class="navbox_hamburger js-hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <div class="content_pageone">
            <!-- 首頁第一頁 -->
            <div class="content_pageone_box">
                <div>
                    <img class="content_pageone_icon_home-left d-flex" src="../image/home_left.svg" alt="">
                </div>
                <div class="content_pageone_txtbox">
                    <div class="content_pageone_txtbox_word">
                        <span>Jing- Fen's Profile</span>
                    </div>
                    <div class="content_pageone_txtbox_icon">
                        <img class="content_pageone_txtbox_icon_home-right" src="../image/home_right.svg" alt="">
                    </div>
                </div>
            </div>

            <div id="page-down" class="content_pageone_down">
            </div>
        </div>
        <!-- 首頁第二頁 -->
        <div id="first-block" class="content_pagetwo">
            <div class="content_pagetwo_txtbox">
                <div class="content_pagetwo_txtbox_word">
                    <span>THERE IS</span>
                </div>
            </div>
            <div class="content_pagetwo_img">
                <!-- <img src="../image/mobile_thereis.svg" alt=""> -->
            </div>
        </div>
        <!-- 首頁第三頁 -->
        <div class="content_pagethree d-flex justify-content-around align-items-center ">
            <div class="content_pagethree_imgbox">
                <img src="../image/home_ideas.svg" alt="">
                <span class="content_pagethree_imgbox_txt">IDEAS</span>
            </div>
            <div class="content_pagethree_imgbox">
                <img src="../image/home_communicate.svg" alt="">
                <span class="content_pagethree_imgbox_txt">COMMUNICATE</span>
            </div>
            <div class="content_pagethree_imgbox">
                <img src="../image/do.svg" alt="">
                <span class="content_pagethree_imgbox_txt">DO</span>
            </div>
        </div>
        <!-- 首頁第四頁 -->
        <div class="content_pagefour d-flex justify-content-around">
            <div class="content_pagefour_img_left">
                <img src="../image/home_leftup.svg" alt="">
            </div>
            <div class="content_pagefour_img_centerbox"></div>
            <div class="content_pagefour_img_right align-self-end">
                <img src="../image/home_rightdown.svg" alt="">
            </div>
        </div>
        <!-- 首頁第五頁 -->
        <div  class="content_pagefive d-flex">
            <div class="content_pagefive_txt">
                <span>Let's …</span>
            </div>
            <div class="content_pagefive_btn_box d-flex justify-content-center align-items-center">
                <button class="content_pagefive_btn">See More !</button>
                <button class="content_pagefive_btn">Contact Me !</button>
            </div>
        </div>
        <footer class="footer">
            <div class="footer_box">
                <span class="footer_box_txt"> © 2020 Design by Jinnng and WU</span>
            </div>
        </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
        $(function () {

            $('.js-hamburger').on('click', function () {
                let $that = $(this);
                if ($that.hasClass('navbox_hamburger_action')) {
                    $that.removeClass('navbox_hamburger_action');
                } else {
                    $that.addClass('navbox_hamburger_action');
                }
            });

            $('#page-down').click(function () {
                $('html,body').animate({ scrollTop: $('#first-block').offset().top }, 800);
            });


        })
    </script>
</body>

</html>
